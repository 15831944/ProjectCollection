<?xml version="1.0" encoding="utf-8"?>
<CityWebGisCfg>
  <LayerStyles>
    <VectorStyle Layer="控制线" StrokeWeight="1" Stroke="{ClTheme}" Fill="{ClTheme}" SpotSize="20" FontSize="20" FontBrush="#FF000000" StrokeDashArray="3,3"/>
    <VectorStyle Layer="控规单元" StrokeWeight="1" Stroke="#FF808080" Fill="{UnitTheme}" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="控规分区" StrokeWeight="1" Stroke="#FF808080" Fill="{UnitTheme}" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="地块" StrokeWeight="1" Stroke="#FF808080" Fill="#FFFFFFB4" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="建筑" StrokeWeight="1" Stroke="#FF808080" Fill="#FFFFFF88" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="道路" StrokeWeight="20" Stroke="#FF808080" Fill="#FFFFEE66" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="区域" StrokeWeight="2" Stroke="#FFCCAA77" Fill="{MapTheme}" SpotSize= "20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="城镇" StrokeWeight="2" Stroke="#FFFF0000" Fill="#FFFFFF00" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="铁路" StrokeWeight="1" Stroke="#FF808080" Fill="#FFFFFFB4" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="公路" StrokeWeight="1" Stroke="#FF808080" Fill="#FFFFFFB4" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="水系" StrokeWeight="1" Stroke="#FF808080" Fill="#FFFFFFB4" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="temp" StrokeWeight="1" Stroke="#FFFF0000" Fill="#00FFFFFF" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="spot" StrokeWeight="2" Stroke="#FF808080" Fill="#FFFF8080" SpotSize="40" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="地震点" StrokeWeight="2" Stroke="#FFFF0000" Fill="#FFFFFF00" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="建筑点" StrokeWeight="2" Stroke="#FF808080" Fill="#FF00FF00" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <VectorStyle Layer="用地点" StrokeWeight="2" Stroke="#FF808080" Fill="#FFFF0000" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
    <!--<VectorStyle Layer="控制线" StrokeWeight="2" Stroke="#FFFF8080" Fill="#00000000" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>-->

    <VectorStyle Layer="building" StrokeWeight="0" Stroke="#FF888888" Fill="#FF888888" SpotSize="20" FontSize="20" FontBrush="#FF000000"/>
  </LayerStyles>
  <LayerOrders>
    <Layer Name ="" />
  </LayerOrders>
  <LabelStyles>
    <LabelStyle Layer="地块" Format="{0}\n{1}" Fields="地块编码|用地代码" />
    <LabelStyle Layer="道路" Format="{0}" Fields="名称" LinearRepeatInterval="300" />
    <LabelStyle Layer="城镇" Format="{0}" Fields="名称" />
  </LabelStyles>
  <LodConfigs>
    <Lod Level="11" Left="2" Right="0.03" />
    <Lod Level="10" Left="16" Right="0.03" />
    <Lod Level="9" Left="1024" Right="0.03" />
    <Lod Level="8" Left="1024" Right="128" />
  </LodConfigs>
  <UITheme>
    <Color Name="Main" Value="#7ac0da" />
    <Color Name="SubMain" Value="#7ac0da" />
  </UITheme>
  <!--<Demo Name="昌都演示" />-->
  <!--<Demo Name="低碳分析" />-->
  <!--<Demo Name="西藏防灾" />-->
  <!--<Demo Name="地价样本点选取" />-->
</CityWebGisCfg>