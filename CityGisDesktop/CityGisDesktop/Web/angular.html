<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>CityGIS Desktop Web Hub</title>
</head>
<body>
    <div ng-controller="CityGIS">
        Hello, {{name}}!
    </div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript">
        var app = angular.module("app", []);
        app.controller("CityGIS", function ($scope) {
            $scope.name = "GIS";
        });
    </script>
</body>
</html>
